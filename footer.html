<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/normalize.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <footer>
            <div class="footer-logo">

<style>
    body {
    width: 1440px;
    max-height: 999999px;
    margin: auto;
}
    footer {
    height: 92px;
    background-color: black;
    display: flex;
}
.footer-logo {
    width: 80px;
    height: 80px;
    margin-left: 20px;
    margin-top: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.footer-logo img {
    width: 100%;
    -moz-transform:scaleX(-1);
    -webkit-transform:scaleX(-1);
    -o-transform:scaleX(-1);
    transform:scaleX(-1);
    filter:FlipH;
}
.copyright {
    color: #FFFFFF;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    width: auto;
    text-align: center;
    padding-top: 50px;
    margin-left: 20px;
}
</style>

<script>
    $(document).ready(function(){   
        //執行回到頂部
	    $('.return').click(function(){ 
		    $('html,body').animate({scrollTop:0}, 333);
        });
    })
</script>
